theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 10.0
alert = 5.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}%"
format_swap = "{swap_used_percents}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
format = "{ssid} {signal_strength}"
interval = 5

[[block]]
block = "sound"

[[block]]
block = "backlight"

[[block]]
block = "battery"
interval = 10
format = "{percentage}%"

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
use_nag = true
nag_path = "/usr/bin/swaynag"

[[block]]
block = "pacman"
interval = 600
format = "[{pacman}]"
format_singular = "[{pacman}]"
format_up_to_date = "âˆ…"
critical_updates_regex = "(linux |linux-lts|linux-zen|neovim)"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
